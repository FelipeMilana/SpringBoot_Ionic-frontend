<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-toolbar *ngIf="items.length != 0">
    <ion-searchbar showCancelButton="true" (search)="searchBar($event)" (ionCancel)="cancelSearchBar()"></ion-searchbar>
  </ion-toolbar>
  
  <h2 text-center *ngIf="items.length == 0">Não há produtos registrados</h2>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetails(item.id)">
      <ion-thumbnail item-start>
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency:'BRL'}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
