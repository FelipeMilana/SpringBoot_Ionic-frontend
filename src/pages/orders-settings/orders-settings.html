<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Lista de pedidos</h3>

  <ion-list>
    <ion-item *ngFor="let order of orders">
      <h2>Código do pedido: #{{order.id}}</h2>
      <p>Cliente: {{order.client.name}}</p>
      <p>Data: {{order.instant}}</p>
      <button class="padding" ion-button color="secondary" block (click)="showDetails(order.id)">Ver detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
