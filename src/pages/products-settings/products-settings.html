<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Lista de produtos</h3>

  <ion-toolbar>
    <ion-searchbar showCancelButton="true" (search)="searchBar($event)" (ionCancel)="cancelSearchBar()"></ion-searchbar>
  </ion-toolbar>

  <ion-fab top right edge>
    <button color="danger" navPush="AddProductPage" ion-fab mini>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>

  

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <button ion-button color="secondary" block (click)="updateProduct(item.id)">Atualizar</button>
      <button ion-button block (click)="askWantDelete(item.id)">Deletar</button>
    </ion-item>
  </ion-list>
</ion-content>
