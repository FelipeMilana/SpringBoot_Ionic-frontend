<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" src="{{client?.imageURL}}">
  </ion-avatar>
  <h2 text-center> {{client?.name}}</h2>
  <p text-center> {{client?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
      <button ion-button block outline (click)="sendPicture()" >Enviar imagem</button> 
      <button ion-button block outline (click)="cancel()" >Cancelar</button> 
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button> 
    </ion-item>
  </ion-card>
</ion-content>
