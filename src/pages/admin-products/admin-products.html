<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Lista de Produtos</h3>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <ion-fab top right edge>
    <button color="secondary" navPush="CRIAR" ion-fab mini>
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
  
  <h2 text-center *ngIf="items.length == 0">Não há produtos registrados</h2>
  
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.imageUrl}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <button ion-button color="secondary" block>Atualizar</button>
      <button ion-button block>Deletar</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
