<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 class="padding" text-center>Bem vindo ao modo de administrador</h3>

  <ion-card >
    <button text-center ion-item color="secondary" block (click)="loadUsers()">Usuários</button>
  </ion-card>

  <ion-card >
    <button text-center ion-item color="secondary" block (click)="loadCategories()">Categorias</button>
  </ion-card>

  <ion-card >
    <button text-center ion-item color="secondary" block (click)="loadProducts()">Produtos</button>
  </ion-card>

  <ion-card >
    <button text-center ion-item color="secondary" block (click)="loadOrders()">Pedidos</button>
  </ion-card>
</ion-content>
