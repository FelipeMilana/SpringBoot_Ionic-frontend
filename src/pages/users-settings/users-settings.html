<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>Lista de Usuários</h3>

  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-thumbnail  item-start>
        <img class="circle" src="{{client.imgUrl}}">
      </ion-thumbnail>
      
      <h2 text-center>{{client.name}}</h2>
      <button ion-button color="secondary" block (click)="showDetails(client.id)">Ver detalhes</button>
      <button ion-button block (click)="askWantDelete(client.id)">Deletar</button>
    </ion-item>
  </ion-list>
</ion-content>
